<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafay Calc.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="first">
<div class="main">
    
        
            <div>
                <input type="text" class="inp" placeholder="0" id="inp">
            </div>
        
    
        <div>
            
                <button class="btn1" onclick="percentage()" >%</button>
            
        
            
                <button class="btn1" onclick="clearall()" >C</button>
            

            
                <button  class="btn1" onclick="bcksp()"><img src="imgs/iconfinder_ic_backspace_48px_3669132.png" width="30%" height="70%" ></button>
            

            
                <button  class="btn1" onclick="inpp('/')">/</button>
            
        </div>


        
        <div>
            
                <button  class="btn1" onclick="inpp('7')">7</button>
            
        
            
                <button  class="btn1" onclick="inpp('8')">8</button>
            

            
                <button  class="btn1" onclick="inpp('9')">9</button>
            

            
                <button  class="btn1" onclick="inpp('*')">X</button>
            
        </div>
 

        
        <div>
            
                <button  class="btn1" onclick="inpp('4')">4</button>
            
        
            
                <button  class="btn1" onclick="inpp('5')">5</button>
            

            
                <button  class="btn1" onclick="inpp('6')">6</button>
            

            
                <button  class="btn1" onclick="inpp('-')">-</button>
            
        </div>


        
        <div>
            
                <button  class="btn1" onclick="inpp('1')">1</button>
            
        
            
                <button  class="btn1" onclick="inpp('2')">2</button>
            

            
                <button  class="btn1" onclick="inpp('3')">3</button>
            

            
                <button  class="btn1" onclick="inpp('+')">+</button>
            
        </div>


        
        <div>
            
                <button  class="btn1" onclick="inpp('00')">00</button>
            
        
            
                <button  class="btn1" onclick="inpp('0')">0</button>
            

            
                <button class="btn1" onclick="inpp('.')">.</button>
            

            
                <button class="btn1" onclick="equals()">=</button>
            
        </div>
        <div>
            
                <h1 class="sig">RAFAY'S Calc.</h1>
            
        </div>
    
</div>
</div>
</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
